<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>focusout demo</title>
  <style>
  .inputs {
    float: left;
    margin-right: 1em;
  }
  .inputs p {
    margin-top: 0;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div class="inputs">
  <p id = "test">
    <input  id = "focusText" type="text">
  </p>
  
</div>

<script>
var focus = 0,
  blur = 0;
$( "#test" )
  .focusout(function() {
    focus++;
    var variable = $("#focusText").val();
    if(variable.match(/^([0-9]+[.]*[0-9]*)([+*/-]([0-9]+[.]*[0-9]*))+$/g)===null || variable.match(/([0-9]+[.]*[0-9]*)([/](0[/+*-]+))+/g)){
      $( "#focusText" ).val("");
    }else{
      
      console.log(eval(variable));
      var res = eval(variable);

      if(res=== Infinity|| isNaN(res)){
        $( "#focusText" ).val("");
      }else{
        $( "#focusText" ).val(res);
      }
    }
  });
  
  $("#focusText").keyup(function(event){
    var variable = $("#focusText").val();
  
    if("0123456789.-*/+".indexOf(event.key)===-1){
      var i = variable.indexOf(event.key);
      var str = variable;
      var str = variable.replace(event.key, '');
      $( "#focusText" ).val(str);
    }
  });
  $("#focusText").keydown(function(event){
    var variable = $("#focusText").val();
  
    if("0123456789.-*/+".indexOf(event.key)===-1){
      var i = variable.indexOf(event.key);
      var str = variable;
      var str = variable.replace(event.key, '');
      $( "#focusText" ).val(str);
    }
});

</script>
 
</body>
